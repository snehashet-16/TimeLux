<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TimeLux | Luxury Watch Store</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(120deg,#667eea,#764ba2);
}
header{
    background:rgba(0,0,0,0.9);
    color:#ffd700;
    padding:15px 25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header h1{margin:0;font-size:26px;}
.icons i{
    color:white;
    font-size:20px;
    margin-left:18px;
    cursor:pointer;
    position:relative;
}
.badge{
    position:absolute;
    top:-6px;
    right:-8px;
    background:red;
    color:white;
    font-size:11px;
    padding:2px 6px;
    border-radius:50%;
}
.container{display:flex;padding:20px;}
.filters{
    width:240px;
    background:white;
    padding:18px;
    border-radius:16px;
}
.filters h3{text-align:center;}
.filters select,.filters input{
    width:100%;
    padding:10px;
    margin-bottom:12px;
    border-radius:8px;
}
.products{
    flex:1;
    padding-left:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
    gap:22px;
}
.card{
    background:white;
    border-radius:18px;
    padding:15px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:14px;
}
.card h4{margin:10px 0 5px;}
.price{font-weight:bold;color:#6c5ce7;}
.card button{
    margin:5px;
    padding:8px 12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.add{background:#6c5ce7;color:white;}

.heart{
    font-size:22px;
    color:#bbb;
    cursor:pointer;
}
.heart.active{color:red;}

.panel{
    position:fixed;
    right:15px;
    top:90px;
    width:280px;
    background:white;
    border-radius:18px;
    padding:15px;
    box-shadow:0 12px 30px rgba(0,0,0,.25);
    display:none;
}
.panel h3{text-align:center;color:#6c5ce7;}
.panel-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:6px;
}
.remove{
    background:red;
    color:white;
    border:none;
    border-radius:4px;
    cursor:pointer;
}
.checkout{
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background:#6c5ce7;
    color:white;
}
.highlight{
    outline:3px solid #6c5ce7;
}
</style>
</head>

<body>

<header>
<h1>‚åö TimeLux</h1>
<div class="icons">
<i class="fa-regular fa-heart" onclick="toggleWishlist()">
<span class="badge" id="wishCount">0</span>
</i>
<i class="fa-solid fa-cart-shopping" onclick="toggleCart()">
<span class="badge" id="cartCount">0</span>
</i>
<i class="fa-solid fa-user" onclick="toggleProfile()"></i>
</div>
</header>

<div class="container">

<div class="filters">
<h3>üîç Filters</h3>
<select id="genderFilter">
<option value="">All Gender</option>
<option>Men</option>
<option>Women</option>
<option>Unisex</option>
</select>
<select id="brandFilter">
<option value="">All Brands</option>
<option>Fossil</option>
<option>Casio</option>
<option>Titan</option>
<option>Daniel Wellington</option>
<option>Sonata</option>
</select>
<select id="colorFilter">
<option value="">All Colors</option>
<option>Black</option>
<option>Silver</option>
<option>Gold</option>
<option>Brown</option>
<option>Blue</option>
<option>Rose Gold</option>
</select>
<input type="number" id="priceFilter" placeholder="Max Price ‚Çπ">
</div>

<div class="products" id="productList"></div>
</div>

<div class="panel" id="cartPanel">
<h3>üõí Cart</h3>
<div id="cartItems"></div>
</div>

<div class="panel" id="wishPanel">
<h3>‚ù§Ô∏è Wishlist</h3>
<div id="wishItems"></div>
</div>

<div class="panel" id="profilePanel">
<h3>üë§ My Profile</h3>
<p><b>Name:</b> Sanjay</p>
<p><b>Address:</b><br>Bengaluru, Karnataka<br>India</p>
<hr>
<h4>üì¶ Order History</h4>
<p>No orders yet</p>
<hr>
<button class="checkout" onclick="logout()">Logout</button>
</div>

<script>
const products=[
{ id:1,name:"Fossil Black Dial",price:5999,brand:"Fossil",color:"Black",gender:"Men",img:"https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?auto=format&fit=crop&w=800&q=80"},
{ id:2,name:"Casio Silver Classic",price:3999,brand:"Casio",color:"Silver",gender:"Unisex",img:"https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&w=800&q=80"},
{ id:3,name:"Titan Brown Leather",price:4999,brand:"Titan",color:"Brown",gender:"Men",img:"https://images.unsplash.com/photo-1547996160-81dfa63595aa?auto=format&fit=crop&w=800&q=80"},
{ id:4,name:"DW Gold Minimal",price:6999,brand:"Daniel Wellington",color:"Gold",gender:"Women",img:"https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=800&q=80"},
{ id:5,name:"Sonata Blue Dial",price:2499,brand:"Sonata",color:"Blue",gender:"Unisex",img:"https://images.unsplash.com/photo-1518546305927-5a555bb7020d?auto=format&fit=crop&w=800&q=80"},
{ id:6,name:"Fossil Rose Gold",price:7499,brand:"Fossil",color:"Rose Gold",gender:"Women",img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80"},
{ id:7,name:"Casio Digital Black",price:2999,brand:"Casio",color:"Black",gender:"Men",img:"https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=800&q=80"},
{ id:8,name:"Titan Silver Women",price:4599,brand:"Titan",color:"Silver",gender:"Women",img:"https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=800&q=80"},
{ id:9,name:"Sonata Gold Unisex",price:2699,brand:"Sonata",color:"Gold",gender:"Unisex",img:"https://images.unsplash.com/photo-1511370235399-1802cae1d32f?auto=format&fit=crop&w=800&q=80"},
{ id:10,name:"DW Brown Strap",price:6799,brand:"Daniel Wellington",color:"Brown",gender:"Men",img:"https://images.unsplash.com/photo-1490367532201-b9bc1dc483f6?auto=format&fit=crop&w=800&q=80"},
{ id:11,name:"Fossil Blue Chrono",price:6299,brand:"Fossil",color:"Blue",gender:"Men",img:"https://images.unsplash.com/photo-1524805444758-089113d48a6d?auto=format&fit=crop&w=800&q=80"},
{ id:12,name:"Casio Gold Vintage",price:3699,brand:"Casio",color:"Gold",gender:"Unisex",img:"https://images.unsplash.com/photo-1511370235399-1802cae1d32f?auto=format&fit=crop&w=800&q=80"},
{ id:13,name:"Titan Black Steel",price:5599,brand:"Titan",color:"Black",gender:"Men",img:"https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?auto=format&fit=crop&w=800&q=80"},
{ id:14,name:"Sonata Silver Women",price:2599,brand:"Sonata",color:"Silver",gender:"Women",img:"https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=800&q=80"},
{ id:15,name:"DW Blue Women",price:6999,brand:"Daniel Wellington",color:"Blue",gender:"Women",img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80"},
{ id:16,name:"Fossil Brown Women",price:6499,brand:"Fossil",color:"Brown",gender:"Women",img:"https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=800&q=80"},
{ id:17,name:"Casio Sport Blue",price:3299,brand:"Casio",color:"Blue",gender:"Men",img:"https://images.unsplash.com/photo-1524805444758-089113d48a6d?auto=format&fit=crop&w=800&q=80"},
{ id:18,name:"Titan Rose Gold",price:6399,brand:"Titan",color:"Rose Gold",gender:"Women",img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80"},
{ id:19,name:"Sonata Brown Men",price:2399,brand:"Sonata",color:"Brown",gender:"Men",img:"https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&w=800&q=80"},
{ id:20,name:"DW Black Unisex",price:6899,brand:"Daniel Wellington",color:"Black",gender:"Unisex",img:"https://images.unsplash.com/photo-1518544801976-3e159e50e5bb?auto=format&fit=crop&w=800&q=80"}
];

let cart=[],wishlist=[];

function displayProducts(){
productList.innerHTML="";
products.filter(p=>
(!genderFilter.value||p.gender==genderFilter.value)&&
(!brandFilter.value||p.brand==brandFilter.value)&&
(!colorFilter.value||p.color==colorFilter.value)&&
(!priceFilter.value||p.price<=priceFilter.value)
).forEach(p=>{
productList.innerHTML+=`
<div class="card" id="prod-${p.id}">
<img src="${p.img}">
<h4>${p.name}</h4>
<div class="price">‚Çπ${p.price}</div>

<i class="fa-solid fa-heart heart ${wishlist.find(w=>w.id===p.id)?'active':''}"
onclick="toggleWish(${p.id})"></i><br><br>

<button class="add" onclick="addToCart(${p.id})">Add to Cart</button>
</div>`;
});
}

function addToCart(id){
cart.push(products.find(p=>p.id==id));
cartCount.innerText=cart.length;
renderCart();
}

function toggleWish(id){
const index=wishlist.findIndex(w=>w.id==id);
if(index>-1) wishlist.splice(index,1);
else wishlist.push(products.find(p=>p.id==id));
wishCount.innerText=wishlist.length;
renderWish();
displayProducts();
}

function renderCart(){
cartItems.innerHTML="";
cart.forEach((i,idx)=>{
cartItems.innerHTML+=`
<div class="panel-item">${i.name}
<button class="remove" onclick="cart.splice(${idx},1);renderCart();cartCount.innerText=cart.length;">X</button>
</div>`;
});
}

function renderWish(){
wishItems.innerHTML="";
wishlist.forEach(i=>{
wishItems.innerHTML+=`
<div class="panel-item">
${i.name}
<button onclick="openProduct(${i.id})">View</button>
</div>`;
});
}

function openProduct(id){
toggleWishlist();
document.querySelectorAll(".card").forEach(c=>c.classList.remove("highlight"));
const el=document.getElementById("prod-"+id);
el.scrollIntoView({behavior:"smooth"});
el.classList.add("highlight");
}

function toggleCart(){cartPanel.style.display=cartPanel.style.display=="block"?"none":"block";}
function toggleWishlist(){wishPanel.style.display=wishPanel.style.display=="block"?"none":"block";}
function toggleProfile(){profilePanel.style.display=profilePanel.style.display=="block"?"none":"block";}
function logout(){alert("Logged out successfully");profilePanel.style.display="none";}

document.querySelectorAll("select,input").forEach(e=>e.onchange=displayProducts);
displayProducts();
</script>

</body>
</html>
